<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>GrimRaide Піксель</title>
<style>
  body {
    background-color: #1e1e1e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: monospace;
  }

  .pixel-text {
    font-size: 50px;
    letter-spacing: 5px;
    color: #fff;
    text-shadow: 
      2px 2px 0 #000,
      4px 4px 0 #555,
      6px 6px 0 #333;
    white-space: pre;
  }

  /* Додатковий "майнкрафтовий" ефект */
  .pixel-text span {
    display: inline-block;
    transform: scaleY(1.2);
  }
</style>
</head>
<body>
  <div class="pixel-text">
    <span>G</span><span>r</span><span>i</span><span>m</span><span>R</span><span>a</span><span>i</span><span>d</span><span>e</span>
  </div>
</body>
</html>

<div class="container">
  <h1>GrimRaide</h1>

  <div class="top-buttons">
    <button class="btn">Донат</button>
    <button class="btn">Новини</button>
    <button class="btn">Як зайти</button>
  </div>

  <div class="section">
    <h2>Як зайти на сервер</h2>
    <p>Щоб підключитися до GrimRaide, скористайтесь Minecraft версії 1.20.x або сумісною.</p>
    <p>IP: <i>видалено</i></p>
    <p>Порт: 25565</p>
    <p>Ви можете приєднатись через стандартний лаунчер Minecraft або інші сумісні лаунчери.</p>
  </div>

  <div class="social-buttons">
    <button class="btn telegram">Telegram</button>
    <button class="btn discord">Discord</button>
  </div>

  <footer>
    © GrimRaide • Усі права захищені
  </footer>
</div>

</body>
</html>
