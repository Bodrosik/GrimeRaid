<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Як зайти</title>
<style>
/* --- CSS як у попередньому коді --- */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    background: url('https://cdn.discordapp.com/attachments/1410357870762922125/1420817721276502036/images.png?ex=68d6c71e&is=68d5759e&hm=19c053106d16fc358e95f937de2b21c8d26952e4be3edbb0ac6f49f88a2f8bab&') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
}

h1 {
    text-align: center;
    margin: 40px 0;
}

/* Піксельний текст GrimRaide */
.pixel-text {
    font-size: 72px;
    letter-spacing: 5px;
    color: #fff;
    text-shadow: 
      2px 2px 0 #000,
      4px 4px 0 #555,
      6px 6px 0 #333;
    font-family: monospace;
}
.pixel-text span {
    display: inline-block;
    transform: scaleY(1.2);
}

.top-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 30px;
}
.top-buttons .btn {
    background-color: rgba(0,0,0,0.6);
    color: #fff;
    padding: 14px 30px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    border: 2px solid #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}
.top-buttons .btn:hover {
    background-color: rgba(0,0,0,0.8);
    transform: scale(1.05);
}

.section {
    background-color: rgba(0,0,0,0.6);
    border: 2px solid #fff;
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 30px;
}

.social-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
}
.social-buttons .btn {
    padding: 14px 28px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}
.social-buttons .btn.telegram { background-color: #0088cc; color: #fff; }
.social-buttons .btn.discord { background-color: #5865f2; color: #fff; }
.social-buttons .btn:hover { opacity: 0.85; transform: scale(1.05); }

footer {
    text-align: center;
    padding: 20px 10px;
    font-size: 14px;
    color: #ccc;
}
</style>
</head>
<body>

<div class="container">
  <!-- ЛОГО MINECRAFT У ПІКСЕЛЬНОМУ СТИЛІ -->
  <h1 class="pixel-text">
    <span>G</span><span>r</span><span>i</span><span>m</span><span>R</span><span>a</span><span>i</span><span>d</span><span>e</span>
  </h1>

  <div class="top-buttons">
    <button class="btn">Донат</button>
    <button class="btn">Новини</button>
    <button class="btn">Як зайти</button>
  </div>

  <div class="section">
    <h2>Як зайти на сервер</h2>
    <p>Щоб підключитися до GrimRaide, скористайтесь Minecraft версії 1.20.x або сумісною.</p>
    <p>IP: <i>видалено</i></p>
    <p>Порт: 25565</p>
    <p>Ви можете приєднатись через стандартний лаунчер Minecraft або інші сумісні лаунчери.</p>
  </div>

  <div class="social-buttons">
    <button class="btn telegram">Telegram</button>
    <button class="btn discord">Discord</button>
  </div>

  <footer>
    © GrimRaide • Усі права захищені
  </footer>
</div>

</body>
</html>
