<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GrimRaide — Донат</title>
<style>
body { 
    margin:0; 
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    color:#fff; 
    background:url('https://cdn.discordapp.com/attachments/1419372371789348981/1420819144135151738/textur-gas-kvas-com-z3oq-p-besshovnie-teksturi-zemli-pikselnaya-3.jpg?ex=68d6c871&is=68d576f1&hm=033f12b9d99ff516c794b0a18ddb1ad740b61e7c829faa3df23af6d2de767634&') no-repeat center center fixed; 
    background-size:cover; 
    overflow-x:hidden;
}
.top-buttons {display:flex; justify-content:center; gap:20px; flex-wrap:wrap; margin-bottom:30px;}
.top-buttons .btn {background-color:rgba(0,0,0,0.6); color:#fff; padding:14px 30px; border-radius:8px; font-size:16px; font-weight:600; border:2px solid #fff; cursor:pointer; transition:all 0.3s ease;}
.top-buttons .btn:hover {background-color:rgba(0,0,0,0.8); transform:scale(1.05);}
.section {background-color:rgba(0,0,0,0.6); border:2px solid #fff; padding:25px; border-radius:12px; margin-bottom:30px;}
.social-buttons {display:flex; justify-content:center; gap:20px; margin-bottom:40px;}
.social-buttons .btn {padding:14px 28px; border-radius:10px; border:none; font-weight:600; cursor:pointer; transition:all 0.3s ease;}
.social-buttons .btn.telegram {background-color:#0088cc; color:#fff;}
.social-buttons .btn.discord {background-color:#5865f2; color:#fff;}
.social-buttons .btn:hover {opacity:0.85; transform:scale(1.05);}
footer {text-align:center; padding:20px 10px; font-size:14px; color:#ccc;}

/* Піксельний заголовок */
.pixel-text {
    font-size: 72px;
    letter-spacing: 5px;
    color: #fff;
    text-shadow: 2px 2px 0 #000, 4px 4px 0 #555, 6px 6px 0 #333;
    font-family: monospace;
    text-align: center;
    margin: 40px 0;
}
.pixel-text span { display:inline-block; transform: scaleY(1.2); }

/* Донати */
.donate-list { font-size: 24px; line-height: 2; }
.volodar { color: #00ff00; font-weight: bold; }  /* зелений */
.mayster { color: #ff8800; font-weight: bold; }  /* оранжевий */
.voyin { color: #ffff00; font-weight: bold; }    /* жовтий */
.lytsar { color: #3399ff; font-weight: bold; }   /* синій */
.vip { color: #cc00ff; font-weight: bold; }      /* фіолетовий */
.note { margin-top: 20px; font-size: 18px; color: #ccc; }
</style>
</head>
<body>

<div class="container">
  <h1 class="pixel-text">
    <span>G</span><span>r</span><span>i</span><span>m</span><span>R</span><span>a</span><span>i</span><span>d</span><span>e</span>
  </h1>

  <div class="top-buttons">
    <button class="btn">Донат</button>
    <button class="btn">Новини</button>
    <button class="btn">Як зайти</button>
  </div>

  <div class="section">
    <h2>Донат на GrimRaide</h2>
    <div class="donate-list">
      <p class="volodar">Володар - 150 грн <button class
      <p class="mayster">Майстер - 100 грн <button class
      <p class="voyin">Воїн - 80 грн <button class
      <p class="lytsar">Лицар - 50 грн <button class
      <p class="vip">Віп Гравець - 30 грн <button class
    </div>
    <p class="note">Купити, та дізнатися вміст донатів можете написавши мені в Telegram: <b>BodrosikXX</b></p>
  </div>

  <div class="social-buttons">
    <button class="btn telegram">Telegram</button>
    <button class="btn discord">Discord</button>
  </div>

  <footer>
    © GrimRaide • Усі права захищені
  </footer>
</div>

</body>
</html>
