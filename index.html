<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrimRaide | Minecraft Server</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #38bdf8;
    }

    .info {
      margin-top: 40px;
      text-align: center;
    }

    .info h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #facc15;
    }

    .info p {
      font-size: 1.2rem;
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #38bdf8, #3b82f6);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.8);
    }

    footer {
      margin-top: 60px;
      width: 100%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-top: 3px solid #38bdf8;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    footer h3 {
      font-size: 1.5rem;
      margin: 0;
      color: #38bdf8;
    }

    .socials {
      display: flex;
      gap: 20px;
    }

    .socials a {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      color: white;
      background: linear-gradient(90deg, #9333ea, #6366f1);
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .socials a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>GrimRaide</h1>
  </header>

  <section class="info">
    <h2>IP Сервера:</h2>
    <p><strong>grimraide.mc.net</strong></p>
    <h2>Версія:</h2>
    <p><strong>1.20.1</strong></p>

    <a href="#" class="btn">Почати гру</a>
    <a href="#" class="btn">Донат</a>
  </section>

  <footer>
    <h3>Приєднуйся до нашої спільноти:</h3>
    <div class="socials">
      <a href="#">Telegram</a>
      <a href="#">Discord</a>
    </div>
  </footer>
</body>
</html>
